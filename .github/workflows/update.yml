# .github/workflows/update.yml
name: Update Weather Maps

on:
  schedule:
    - cron: '*/10 * * * *'  # Every 10 minutes
  workflow_dispatch:       # Manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests matplotlib cartopy scipy numpy

      - name: Install system dependencies for cartopy
        run: |
          sudo apt-get update
          sudo apt-get install -y libproj-dev proj-data proj-bin libgeos-dev libgdal-dev

      - name: Run update script
        run: python update_map.py

      - name: Commit and push if maps changed
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add temperature_map.png wind_gust_map.png
          git commit -m "Update maps [$(date +'%Y-%m-%d %H:%M UTC')]" || echo "No changes"
          git push origin main || echo "Nothing to push"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          force_orphan: true
