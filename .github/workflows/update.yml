name: Update Temperature Map

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git operations

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests matplotlib cartopy scipy numpy

      - name: Install system dependencies for cartopy
        run: |
          sudo apt-get update
          sudo apt-get install -y libproj-dev proj-data proj-bin libgeos-dev libgdal-dev

      - name: Run update script
        run: python update_map.py

      - name: Check if PNG was generated
        run: ls -la temperature_map.png || echo "PNG not found!"

      - name: Commit and push generated map
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add temperature_map.png || echo "No PNG to add"
          git commit -m "Update temperature map [$(date +'%Y-%m-%d %H:%M UTC')]" || echo "Nothing to commit"
          git push origin main || echo "Nothing to push"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          force_orphan: true
