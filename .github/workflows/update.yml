name: Update Weather Maps

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests matplotlib cartopy scipy numpy

      - name: Install cartopy dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libproj-dev proj-data proj-bin libgeos-dev

      - name: Run update script
        run: python update_map.py

      - name: Add changed files (only if they exist)
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add temperature_map.png || echo "temperature_map.png not changed or missing"
          git add wind_gust_map.png || echo "wind_gust_map.png not generated (no gust data)"

      - name: Commit and push if changed
        run: |
          git commit -m "Update maps [$(date +'%Y-%m-%d %H:%M UTC')]" || echo "No changes to commit"
          git push || echo "Nothing to push"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          force_orphan: true
