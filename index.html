<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estonia • Temperatura powietrza 2 m</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f0f0f0; margin: 20px; }
        h1 { color: #333; }
        img { max-width: 100%; border: 2px solid #333; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        .download-btn { display: inline-block; margin: 20px; padding: 12px 24px; background: #0066cc; color: white; text-decoration: none; font-weight: bold; border-radius: 6px; }
        .download-btn:hover { background: #0050a0; }
        .footer { margin: 50px 0; color: #666; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>Estonia • Temperatura powietrza 2 m</h1>
    <img id="map" src="temperature_map.png" alt="Temperature Map">
    <br>
    <a id="download" href="temperature_map.png" download="Estonia_temperature.png" class="download-btn">
        Download Map (PNG)
    </a>

    <div class="footer">
        <p>Updated automatically every hour via GitHub Actions</p>
        <p>Source: Estonian Environment Agency • <a href="https://ilmateenistus.ee">ilmateenistus.ee</a></p>
    </div>

    <script>
        // Cache-bust to always show latest
        window.onload = () => {
            const img = document.getElementById('map');
            img.src = 'temperature_map.png?ts=' + new Date().getTime();
        };
    </script>
</body>
</html>
